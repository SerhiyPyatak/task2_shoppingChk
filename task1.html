<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої покупки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sticker">
        <div class="head-wrapper">
            <h1>Мої покупки на сьогодні:</h1>
        </div>
        <ul class="shop-list">
            <li>
                <input type="checkbox" id="bread">
                <label for="bread">Хліб</label>                
            </li>
            <li>
                <input type="checkbox" id="vegetables">
                <label for="vegetables">Овочі</label>  </li>
            <li>
                <input type="checkbox" id="fruits">
                <label for="fruits">Фрукти</label>  
            </li>
            <li>
                <input type="checkbox" id="green">
                <label for="green">Зелень</label>  
            </li>
            <li>
                <input type="checkbox" id="groats">
                <label for="groats">Крупи</label>  
            </li>
            <li>
                <input type="checkbox" id="flour">
                <label for="flour">Мука</label>  
            </li>
            <li>
                <input type="checkbox" id="water">
                <label for="water">Вода</label>  
            </li>
            <li>
                <input type="checkbox" id="pizza">
                <label for="pizza">Піцца</label>  
            </li>
            <li>
                <input type="checkbox" id="sugar">
                <label for="sugar">Цукор</label>  
            </li>
            <li>
                <input type="checkbox" id="salt">
                <label for="salt">Сіль</label>  
            </li>
        </ul>
    </div>
</body>
</html>
